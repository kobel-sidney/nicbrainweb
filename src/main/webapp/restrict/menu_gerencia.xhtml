<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="menu-esquerdo">
		<h:panelGrid columns="1" width="100%" style="text-align:center">				
				<h:graphicImage value="/images/iconesNovos/contratante.png" id="contratante" styleClass="botaoMenu"/>				
					<p:tooltip for="contratante"  value="Contratante" showEvent="mouseover" hideEvent="mouseout" showEffect="fade"  hideEffect="fade"  style="color:black !important" /> 
				
				<h:graphicImage value="/images/iconesNovos/perfil-acesso.png" id="cadeado" styleClass="botaoMenu"/>
					<p:tooltip for="cadeado" value="Perfil de Acesso" showEvent="mouseover" hideEvent="mouseout" showEffect="fade"  hideEffect="fade" style="color:black !important"/>
								  
				<h:graphicImage value="/images/iconesNovos/usuario.png" id="usuario" styleClass="botaoMenu"/>
					<p:tooltip for="usuario" value="Usuário" showEvent="mouseover" hideEvent="mouseout" showEffect="fade"  hideEffect="fade" style="color:black !important"/>
												
				<h:graphicImage value="/images/iconesNovos/controle-acesso.png" id="acesso" styleClass="botaoMenu"/>
					<p:tooltip for="acesso" value="Controle de Acesso" showEvent="mouseover" hideEvent="mouseout" showEffect="fade"  hideEffect="fade" style="color:black !important"/>
								
				<h:graphicImage value="/images/iconesNovos/ocorrencias.png" id="ocorrencia" styleClass="botaoMenu"/>
					<p:tooltip for="ocorrencia" value="Ocorrência" showEvent="mouseover" hideEvent="mouseout" showEffect="fade"  hideEffect="fade" style="color:black !important"/>
								 
				<h:graphicImage value="/images/iconesNovos/check-list.png" id="checklist" styleClass="botaoMenu"/>
					<p:tooltip for="checklist" value="Checklist" showEvent="mouseover" hideEvent="mouseout" showEffect="fade"  hideEffect="fade" style="color:black !important"/>
								
				<h:graphicImage value="/images/iconesNovos/monitorar.png" id="monitorar" styleClass="botaoMenu"/>
					<p:tooltip for="monitorar" value="Monitorar" showEvent="mouseover" hideEvent="mouseout" showEffect="fade"  hideEffect="fade" style="color:black !important"/>
								
				
				<h:graphicImage value="/images/iconesNovos/relatorios.png" id="relatorio" styleClass="botaoMenu"/>
					<p:tooltip for="relatorio" value="Relatórios" showEvent="mouseover" hideEvent="mouseout" showEffect="fade"  hideEffect="fade" style="color:black !important"/>
			</h:panelGrid>

		<!-- Menu Contratante -->
		<p:tieredMenu style="width:285px" backLabel="#{i18n['button.back']}"
			overlay="true" trigger="contratante" my="left top" at="right center">
			<p:menuitem value="#{i18n['button.contractor']}"
				url="ListaContratante.nicbrain" ajax="true" />
			<p:menuitem value="Consulta Contratante"
				url="/restrict/layout.nicbrain" ajax="true" />
			<p:menuitem value="#{i18n['button.clients_list']}"
				url="ListaCliente.nicbrain" ajax="true" />
			<p:menuitem value="Local" url="/restrict/layout.nicbrain" ajax="true" />
			<p:menuitem value="#{i18n['button.event']}"
				url="ListaEvento.nicbrain" ajax="true" />
			<p:menuitem value="CheckList e Atividades"
				url="/restrict/layout.nicbrain" ajax="true" />
			<p:menuitem value="Funcionario" url="/restrict/layout.nicbrain"
				ajax="true" />
		</p:tieredMenu>

		<!-- Menu Perfil de Acesso -->
		<p:tieredMenu style="width:285px" backLabel="#{i18n['button.back']}"
			overlay="true" trigger="cadeado" my="left top" at="right center">
			<p:menuitem value="#{i18n['button.profile_acess']}"
				url="ListaPerfilAcessoUsuario.nicbrain" ajax="true" />
		</p:tieredMenu>

		<!-- Menu Usuário -->
		<p:tieredMenu style="width:285px" backLabel="#{i18n['button.back']}"
			overlay="true" trigger="usuario" my="left top" at="right center">
			<p:menuitem value="#{i18n['button.users.config']}"
				url="ListaUsuarioFuncionario.nicbrain" ajax="true" />
		</p:tieredMenu>



		<!-- Menu Controle de Acesso -->
		<p:tieredMenu style="width:285px" backLabel="#{i18n['button.back']}"
			overlay="true" trigger="acesso" my="left top" at="right center">
			<p:menuitem value="#{i18n['button.pessoa']}"
				url="ListaPessoa.nicbrain" ajax="true" />
			<p:menuitem value="Bloqueio de Pessoas"
				url="/restrict/layout.nicbrain" ajax="true" />
			<p:menuitem value="Veículos" url="/restrict/layout.nicbrain"
				ajax="true" />
			<p:menuitem value="Bloqueio de Veículos"
				url="/restrict/layout.nicbrain" ajax="true" />
			<p:menuitem value="Liberar Acesso" url="/restrict/layout.nicbrain"
				ajax="true" />
		</p:tieredMenu>

		<!-- Menu Ocorrência -->
		<p:tieredMenu style="width:285px" backLabel="#{i18n['button.back']}"
			overlay="true" trigger="ocorrencia" my="left top" at="right center">
			<p:menuitem value="Cadastro de Ocorr&ecirc;ncia"
				url="/restrict/layout.nicbrain" ajax="true" />
			<p:menuitem value="#{i18n['button.list']}"
				url="ListaOcorrencia.nicbrain" ajax="true" />
             	<p:menuitem value="#{i18n['button.map']}" url="Operacao.nicbrain" ajax="true"  />
		</p:tieredMenu>

		<!-- Menu Checklist -->
		<p:tieredMenu style="width:285px" backLabel="#{i18n['button.back']}"
				overlay="true" trigger="checklist" my="left top" at="right center">
			<p:menuitem value="#{i18n['button.events']}" url="ListaEventoPorChecklist.nicbrain" ajax="true"/>
			<p:menuitem value="#{i18n['button.map']}" url="MapaLocalPorChecklist.nicbrain" ajax="true"/>
		</p:tieredMenu>

		<!-- Menu Monitorar -->
		<p:tieredMenu style="width:285px" backLabel="#{i18n['button.back']}"
			overlay="true" trigger="monitorar" my="left top" at="right center">
			<p:menuitem value="Visualizar Imagem" url="/restrict/layout.nicbrain"
				ajax="true" />
			<p:menuitem value="Recuperar Imagem" url="/restrict/layout.nicbrain"
				ajax="true" />
		</p:tieredMenu>



		<!-- Menu Relatórios-->
		<p:tieredMenu style="width:285px" backLabel="#{i18n['button.back']}"
			overlay="true" trigger="relatorio" my="left botton" at="right center">
			<p:menuitem value="OS de Segurança" url="/restrict/layout.nicbrain"
				ajax="true" />
			<p:menuitem value="OS de Serviço" url="/restrict/layout.nicbrain"
				ajax="true" />
			<p:menuitem value="OS de Limpeza" url="/restrict/layout.nicbrain"
				ajax="true" />
			<p:menuitem value="Os's com Respostas Semelhantes"
				url="/restrict/layout.nicbrain" ajax="true" />
			<p:menuitem value="Checklists" url="/restrict/layout.nicbrain"
				ajax="true" />
			<p:menuitem value="Ocorrências" url="/restrict/layout.nicbrain"
				ajax="true" />
		</p:tieredMenu>


	</div>

</ui:composition>
