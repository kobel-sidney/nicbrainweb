<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="layout.xhtml">

	<ui:define name="tarefas">

		<h:form prependId="true" id="formEquipamento">
			<p:panel id="panel" header="#{i18n['menu.equipamento']}"
				style="margin-bottom:10px;">
				<p:growl id="msg0" />

				<h:panelGrid columns="2">
					<h:outputLabel />
					<h:inputHidden id="idModeloEquipamento"
						value="#{equipamentoBean.equipamento.idEquipamento}" />

					<h:outputLabel for="contratante"
						value="#{i18n['label.contractor']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:selectOneMenu id="contratante"
						value="#{equipamentoBean.equipamento.setor.id.idContratante}"
						required="true"
						requiredMessage="#{i18n['message.required_field.choice_a_contractor']}"
						disabled="#{equipamentoBeanBean.desabilitarCombo}" effect="fold">
						<f:selectItem itemLabel="#{i18n['text.select.contractor']}"
							itemValue="" />
						<f:selectItems value="#{bbContratante.contratantes}" var="item"
							itemValue="#{item.idContratante}"
							itemLabel="#{item.nomeFantasia}" />
					</p:selectOneMenu>

					<h:outputLabel for="cliente"
						value="#{i18n['label.client']}: #{i18n['label.token.required_field']}" />
					<p:selectOneMenu id="cliente"
						value="#{equipamentoBean.equipamento.setor.id.idCliente}"
						required="true"
						requiredMessage="#{i18n['message.required_field.choice_a_client']}"
						disabled="#{equipamentoBeanBean.desabilitarCombo}" effect="fold">
						<f:selectItem itemLabel="#{i18n['text.select.client']}"
							itemValue="" />
						<f:selectItems value="#{bbCliente.clientes}" var="item"
							itemValue="#{item.idCliente}" itemLabel="#{item.nomeFantasia}" />
					</p:selectOneMenu>

					<h:outputLabel for="local"
						value="#{i18n['label.venue']}: #{i18n['label.token.required_field']}" />
					<p:selectOneMenu id="local"
						value="#{equipamentoBean.equipamento.setor.id.idLocal}"
						required="true"
						requiredMessage="#{i18n['message.required_field.choice_a_venue']}"
						disabled="#{equipamentoBeanBean.desabilitarCombo}" effect="fold">
						<f:selectItem itemLabel="#{i18n['text.select.venue']}"
							itemValue="" />
						<f:selectItems value="#{bbLocal.locais}" var="item"
							itemValue="#{item.idLocal}" itemLabel="#{item.nomeLocal}" />
					</p:selectOneMenu>

					<h:outputLabel for="setor"
						value="#{i18n['label.setor']}: #{i18n['label.token.required_field']}" />
					<p:selectOneMenu id="setor"
						value="#{equipamentoBean.equipamento.setor.id.idSetor}"
						required="true"
						requiredMessage="#{i18n['message.required_field.choice_a_setor']}"
						disabled="#{equipamentoBeanBean.desabilitarCombo}" effect="fold">
						<f:selectItem itemLabel="#{i18n['text.select.setor']}"
							itemValue="" />
						<f:selectItems value="#{bbSetor.setores}" var="item"
							itemValue="#{item.idSetor}" itemLabel="#{item.nomeSetor}" />
					</p:selectOneMenu>

					<h:outputLabel for="modeloEquipamento"
						value="#{i18n['label.equipment']}: #{i18n['label.token.required_field']}" />
					<p:selectOneMenu id="modeloEquipamento"
						value="#{equipamentoBean.equipamento.modeloEquipamento.idModeloEquipamento}"
						required="true"
						requiredMessage="#{i18n['message.required_field.choice_a_equipment']}"
						disabled="#{equipamentoBeanBean.desabilitarCombo}" effect="fold">
						<f:selectItem itemLabel="#{i18n['text.select.equipment']}"
							itemValue="" />
						<f:selectItems value="#{bbModeloEquipamento.modeloEquipamentos}"
							var="item" itemValue="#{item.idModeloEquipamento}"
							itemLabel="#{item.nomeModeloEquipamento}" />
					</p:selectOneMenu>

					<h:outputLabel for="nrSerieEquipamento"
						value="#{i18n['label.equipment_serial_number']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="nrSerieEquipamento" size="20"
						value="#{equipamentoBean.equipamento.nrSerieEquipamento}"
						required="true" label="Fun&ccedil;&atilde;o/Equipamento"
						requiredMessage="#{i18n['message.required_field.equipment_serial_number']}">
					</p:inputText>

					<h:outputLabel for="radioAtivo" value="#{i18n['label.active']}:" />
					<p:selectOneRadio id="radioAtivo"
						value="#{equipamentoBean.equipamento.ativo}"
						label="#{i18n['label.active']}">
						<f:selectItem itemLabel="#{i18n['label.yes']}" itemValue="true" />
						<f:selectItem itemLabel="#{i18n['label.no']}" itemValue="false" />
					</p:selectOneRadio>

					<h:outputLabel for="ipEquipamento"
						value="#{i18n['label.ip_address']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="ipEquipamento" size="12"
						value="#{equipamentoBean.equipamento.ipEquipamento}"
						required="true" label="Fun&ccedil;&atilde;o/Equipamento"
						requiredMessage="#{i18n['message.required_field.ip_address']}">
					</p:inputText>

					<h:outputLabel for="usuarioAcesso"
						value="#{i18n['label.access_user']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="usuarioAcesso" size="15"
						value="#{equipamentoBean.equipamento.usuarioAcesso}"
						required="true" label="Fun&ccedil;&atilde;o/Equipamento"
						requiredMessage="#{i18n['message.required_field.access_user']}">
					</p:inputText>

					<h:outputLabel for="senhaAcesso"
						value="#{i18n['label.password']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="senhaAcesso" size="15"
						value="#{equipamentoBean.equipamento.senhaAcesso}" required="true"
						label="Fun&ccedil;&atilde;o/Equipamento"
						requiredMessage="#{i18n['message.required_field.password']}">
					</p:inputText>

					<h:outputLabel for="nomeEquipamento"
						value="#{i18n['label.equipment_name']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="nomeEquipamento" size="15"
						value="#{equipamentoBean.equipamento.nomeEquipamento}"
						required="true" label="Fun&ccedil;&atilde;o/Equipamento"
						requiredMessage="#{i18n['message.required_field.equipment_name']}">
					</p:inputText>

					<h:outputLabel for="latitude" value="Latitude:" />
					<p:inputText id="latitude" size="10"
						value="#{equipamentoBean.equipamento.latitude}" required="true"
						label="Fun&ccedil;&atilde;o/Equipamento"
						requiredMessage="O campo [Latitude] é obrigatório!">
					</p:inputText>

					<h:outputLabel for="longitude" value="Longitude:" />
					<p:inputText id="longitude" size="10"
						value="#{equipamentoBean.equipamento.longitude}" required="true"
						label="Fun&ccedil;&atilde;o/Equipamento"
						requiredMessage="O campo [Longitude] é obrigatório!">
					</p:inputText>

				</h:panelGrid>
			</p:panel>
			<div class="estiloDiv">
				<p:commandButton value="#{i18n['button.save']}"
					action="#{equipamentoBean.addEquipamento}" id="withIcon"
					update="@form" icon="ui-icon-disk" ajax="false" />

				<p:commandButton value="#{i18n['button.cancel']}"
					actionListener="#{equipamentoBean.cancelEquipamento}"
					icon="ui-icon ui-icon-close" update="@form" process="@this" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
