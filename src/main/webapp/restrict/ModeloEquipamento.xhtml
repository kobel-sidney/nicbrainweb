<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="layout.xhtml">

	<ui:define name="tarefas">

		<h:form prependId="true" id="formModeloEquipamento">
			<p:panel id="panel" header="#{i18n['label.equipmentmodel']}"
				style="margin-bottom:10px;">
				<p:growl id="msg0" />

				<h:panelGrid columns="2">
					<h:outputLabel />
					<h:inputHidden id="id" value="#{modeloEquipamentoBean.model.id}" />

					<h:outputLabel for="fornecedor"
						value="#{i18n['label.provider']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:selectOneMenu id="fornecedor"
						value="#{modeloEquipamentoBean.model.fornecedor.id}"
						required="true"
						requiredMessage="#{i18n['message.required_field.choice_a_provider']}">
						<f:selectItem itemLabel="#{i18n['text.select_item_3dots']}"
							itemValue="" />
						<f:selectItems value="#{modeloEquipamentoBean.fornecedores}"
							var="item" itemValue="#{item.id}"
							itemLabel="#{item.nomeFantasia}" />
					</p:selectOneMenu>

					<h:outputLabel for="tipoEquipamento"
						value="#{i18n['label.equipment']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:selectOneMenu id="tipoEquipamento"
						value="#{modeloEquipamentoBean.model.tipoEquipamento.id}"
						required="true"
						requiredMessage="#{i18n['message.required_field.choice_a_equipment']}">
						<f:selectItem itemLabel="#{i18n['text.select_item_3dots']}"
							itemValue="" />
						<f:selectItems value="#{modeloEquipamentoBean.tiposEquipamentos}"
							var="item" itemValue="#{item.id}" itemLabel="#{item.nome}" />
					</p:selectOneMenu>

					<h:outputLabel for="nome"
						value="#{i18n['label.name']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="nome" size="20"
						value="#{modeloEquipamentoBean.model.nome}" required="true"
						label="nome"
						requiredMessage="#{i18n['message.required_field.name']}">
					</p:inputText>
					
					<h:outputLabel for="homologado" value="#{i18n['label.homologado']}:" />
					<p:selectOneRadio id="homologado"
						value="#{modeloEquipamentoBean.model.homologado}"
						label="#{i18n['label.homologado']}">
						<f:selectItem itemLabel="#{i18n['label.yes']}" itemValue="true" />
						<f:selectItem itemLabel="#{i18n['label.no']}" itemValue="false" />
					</p:selectOneRadio>

				</h:panelGrid>
			</p:panel>
			<div class="estiloDiv">
				<p:commandButton value="#{i18n['button.save']}"
					action="#{modeloEquipamentoBean.add}" id="withIcon" update="@form"
					icon="ui-icon-disk" ajax="false" />

				<p:commandButton value="#{i18n['button.cancel']}"
					actionListener="#{modeloEquipamentoBean.cancel}"
					icon="ui-icon ui-icon-close" update="@form" process="@this" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
