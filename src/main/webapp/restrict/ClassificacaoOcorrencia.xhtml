<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="layout.xhtml">

	<ui:define name="tarefas">
		<h:form prependId="false" id="formClassificacaoOcorrencia">
			<p:panel id="panel"
				header="#{i18n['label.ocurrences_classification']}"
				style="margin-bottom:10px;">
				<p:growl id="msg0" />
				<h:panelGrid columns="2">
					<h:outputLabel />
					<h:inputHidden id="idClassificacaoOcorrencia"
						value="#{classificacaoOcorrenciaBean.classificacaoOcorrencia.idClassificacaoOcorrencia}" />

					<h:outputLabel for="nomeClassificacaoOcorrencia"
						value="#{i18n['label.ocurrences_classification']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="nomeClassificacaoOcorrencia" size="20"
						value="#{classificacaoOcorrenciaBean.classificacaoOcorrencia.nomeClassificacaoOcorrencia}"
						required="true" label="Fun&ccedil;&atilde;o/Pais"
						requiredMessage="#{i18n['message.required_field.ocurrence_classification']}">
						<f:validateLength minimum="3" />
					</p:inputText>
				</h:panelGrid>
			</p:panel>
			<div class="estiloDiv">
				<p:commandButton value="#{i18n['button.save']}"
					action="#{classificacaoOcorrenciaBean.addClassificacaoOcorrencia}"
					id="withIcon" update="@form" icon="ui-icon-disk" ajax="false" />

				<p:commandButton value="#{i18n['button.cancel']}"
					actionListener="#{classificacaoOcorrenciaBean.cancelClassificacaoOcorrencia}"
					icon="ui-icon ui-icon-close" update="@form" process="@this" />
			</div>
		</h:form>


	</ui:define>

</ui:composition>
