<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="layout.xhtml">

	<ui:define name="tarefas">
		<h:form prependId="false" id="formStatus">
			<p:panel id="panel" header="#{i18n['label.status']}"
				style="margin-bottom:10px;">
				<p:growl id="msg0" />
				<h:panelGrid columns="2">
					<h:outputLabel />
					<h:inputHidden id="idStatus" value="#{statusBean.model.id}" />

					<h:outputLabel for="nome"
						value="#{i18n['label.status']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="nome" size="20" value="#{statusBean.model.nome}"
						required="true" label="nome"
						requiredMessage="#{i18n['message.required_field.status']}">
						<f:validateLength minimum="3" />
					</p:inputText>
				</h:panelGrid>
			</p:panel>

			<div class="estiloDiv">
				<p:commandButton value="#{i18n['button.save']}"
					action="#{statusBean.add}" id="withIcon" update="@form"
					icon="ui-icon-disk" ajax="false" />

				<p:commandButton value="#{i18n['button.cancel']}"
					actionListener="#{statusBean.cancel}" icon="ui-icon ui-icon-close"
					update="@form" process="@this" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
