<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  template="layout.xhtml">

	<ui:define name="tarefas">
		<h:form prependId="false" id="formPerimetro">
			<p:panel id="panel" header="#{i18n['button.perimeter']}" style="margin-bottom:10px;">
				<p:growl id="msg0"/>
				<h:panelGrid columns="2">
					<h:outputLabel/>
					<h:inputHidden id="idPerimetro" value="#{PerimetroBean.perimetro.idPerimetro}"/>
					
					<h:outputLabel for="nomePerimetro" value="#{i18n['button.perimeter']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="nomePerimetro" size="20" value="#{PerimetroBean.perimetro.nomePerimetro}"
							required="true" label="Fun&ccedil;&atilde;o/Perimetro" 
							requiredMessage="#{i18n['message.required_field.perimeter']}">                    
                    	<f:validateLength minimum="3" />
                    </p:inputText>
				</h:panelGrid>
			</p:panel>
			
			<p:commandButton value="#{i18n['button.save']}" action="#{PerimetroBean.addPerimetro}" 
					id="withIcon" update="@form" icon="ui-icon-disk" ajax="false"/>
					
			<p:commandButton value="#{i18n['button.cancel']}" actionListener="#{PerimetroBean.cancelPerimetro}"
					icon="ui-icon ui-icon-close" update="@form" process="@this"/>           
		</h:form>
		
		
	</ui:define>
	
</ui:composition>
