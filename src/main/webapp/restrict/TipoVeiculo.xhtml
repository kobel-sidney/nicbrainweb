<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="layout.xhtml">

	<ui:define name="tarefas">
		<h:form prependId="false" id="formVeiculo">
			<p:panel id="panel" header="#{i18n['label.vehicle_type']}"
				style="margin-bottom:10px;">
				<p:growl id="msg0" />
				<h:panelGrid columns="2">
					<h:outputLabel />
					<h:inputHidden id="idtipoVeiculo" value="#{tipoVeiculoBean.model.id}" />

					<h:outputLabel for="nometipoVeiculo" value="#{i18n['label.name']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="nometipoVeiculo" size="30"
						value="#{tipoVeiculoBean.model.nome}"
						required="true" label="#{i18n['label.name']}"
						requiredMessage="#{i18n['message.required_field.name']}">
						<f:validateLength minimum="3" />
					</p:inputText>
				</h:panelGrid>
			</p:panel>

			<div class="estiloDiv">
				<p:commandButton value="#{i18n['button.save']}"
					action="#{tipoVeiculoBean.add}" id="withIcon"
					update="@form" icon="ui-icon-disk" ajax="false" />

				<p:commandButton value="#{i18n['button.cancel']}"
					actionListener="#{tipoVeiculoBean.cancel}"
					icon="ui-icon ui-icon-close" update="@form" process="@this" />
			</div>

		</h:form>


	</ui:define>

</ui:composition>
