<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="layout.xhtml">

	<ui:define name="tarefas">
		<h:form prependId="false" id="formRelacionamentoPerfilFormulario">
			<p:panel id="panel"
				header="#{i18n['label.relationship_form_profile']}"
				style="margin-bottom:10px;">
				<p:growl id="msg0" />
				<h:panelGrid columns="2">
					<h:outputLabel />
					<h:inputHidden id="idRelacionamentoPerfilFormulario"
						value="#{relacionamentoPerfilFormularioBean.model.id}" />

					<h:outputLabel for="perfilFormulario"
						value="#{i18n['label.form_profile']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:selectOneMenu id="perfilFormulario"
						value="#{relacionamentoPerfilFormularioBean.model.perfilFormulario.id}"
						required="true"
						requiredMessage="#{i18n['message.required_field.choice_a_form_profile']}">
						<f:selectItem itemLabel="#{i18n['text.select_item_3dots']}"
							itemValue="" />
						<f:selectItems
							value="#{relacionamentoPerfilFormularioBean.perfilFormularios}"
							var="item" itemLabel="#{item.descricao}" itemValue="#{item.id}" />
					</p:selectOneMenu>

					<h:outputLabel for="grupoQuestao"
						value="#{i18n['label.question_group']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:selectOneMenu id="grupoQuestao"
						value="#{relacionamentoPerfilFormularioBean.model.grupoQuestao.id}"
						required="true"
						requiredMessage="#{i18n['message.required_field.choice_a_question_group']}">
						<f:selectItem itemLabel="#{i18n['text.select_item_3dots']}"
							itemValue="" />
						<f:selectItems
							value="#{relacionamentoPerfilFormularioBean.gruposQuestoes}"
							var="item" itemLabel="#{item.nome}" itemValue="#{item.id}" />
					</p:selectOneMenu>

					<h:outputLabel for="ordemGrupo"
						value="#{i18n['label.group_order']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="ordemGrupo" size="3"
						value="#{relacionamentoPerfilFormularioBean.model.ordemGrupo}"
						required="true" label="ordemGrupo"
						requiredMessage="#{i18n['message.required_field.group_order']}">
						<f:validateLength minimum="0" />
					</p:inputText>

					<h:outputLabel for="questao"
						value="#{i18n['label.question']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:selectOneMenu id="questao"
						value="#{relacionamentoPerfilFormularioBean.model.questao.id}"
						required="true"
						requiredMessage="#{i18n['message.required_field.choice_a_question']}">
						<f:selectItem itemLabel="#{i18n['text.select_item_3dots']}"
							itemValue="" />
						<f:selectItems
							value="#{relacionamentoPerfilFormularioBean.questoes}" var="item"
							itemLabel="#{item.descricao}" itemValue="#{item.id}" />
					</p:selectOneMenu>

					<h:outputLabel for="ordemPergunta"
						value="#{i18n['label.question_order']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="ordemPergunta" size="3"
						value="#{relacionamentoPerfilFormularioBean.model.ordemPergunta}"
						required="true" label="ordemPergunta"
						requiredMessage="#{i18n['message.required_field.question_order']}">
						<f:validateLength minimum="0" />
					</p:inputText>

					<h:outputLabel for="resposta"
						value="#{i18n['label.answer']}:&nbsp;" />
					<p:selectOneMenu id="resposta"
						value="#{relacionamentoPerfilFormularioBean.model.resposta.id}"
						required="false">
						<f:selectItem itemLabel="#{i18n['text.select_item_3dots']}"
							itemValue="" />
						<f:selectItems
							value="#{relacionamentoPerfilFormularioBean.respostas}"
							var="item" itemLabel="#{item.descricao}" itemValue="#{item.id}" />
					</p:selectOneMenu>

					<h:outputLabel for="ordemResposta"
						value="#{i18n['label.answer_order']}:&nbsp;" />
					<p:inputText id="ordemResposta" size="3"
						value="#{relacionamentoPerfilFormularioBean.model.ordemResposta}"
						required="false" label="ordemResposta">
					</p:inputText>

				</h:panelGrid>
			</p:panel>

			<div class="estiloDiv">
				<p:commandButton value="#{i18n['button.save']}"
					action="#{relacionamentoPerfilFormularioBean.add}" id="withIcon"
					update="@form" icon="ui-icon-disk" ajax="false" />

				<p:commandButton value="#{i18n['button.cancel']}"
					actionListener="#{relacionamentoPerfilFormularioBean.cancel}"
					icon="ui-icon ui-icon-close" update="@form" process="@this" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
