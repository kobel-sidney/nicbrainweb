<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="layout.xhtml">

	<ui:define name="tarefas">
		<h:form prependId="false" id="formPerfil">
			<p:panel id="panel" header="#{i18n['label.profile']}"
				style="margin-bottom:10px;">
				<p:growl id="msg0" />
				<h:panelGrid columns="2">
					<h:outputLabel />
					<h:inputHidden id="idPerfil" value="#{perfilBean.perfil.idPerfil}" />

					<h:outputLabel for="nomePerfil"
						value="#{i18n['label.profile']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="nomePerfil" size="20"
						value="#{perfilBean.perfil.nomePerfil}" required="true"
						label="Perfil"
						requiredMessage="#{i18n['message.required_field.status']}">
						<f:validateLength minimum="3" />
					</p:inputText>

					<h:outputLabel for="descricaoPerfil"
						value="#{i18n['label.description']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="descricaoPerfil" size="40"
						value="#{perfilBean.perfil.descricaoPerfil}" required="false"
						label="Perfil"
						requiredMessage="#{i18n['message.required_field.profile']}">
					</p:inputText>

					<h:outputLabel for="radioAtivo"
						value="#{i18n['label.active']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:selectOneRadio id="radioAtivo"
						value="#{perfilBean.perfil.ativo}" required="true"
						label="#{i18n['label.active']}"
						requiredMessage="#{i18n['message.required_field.active']}">
						<f:selectItem itemLabel="#{i18n['label.yes']}" itemValue="true" />
						<f:selectItem itemLabel="#{i18n['label.no']}" itemValue="false" />
					</p:selectOneRadio>

				</h:panelGrid>
			</p:panel>
			<div class="estiloDiv">
				<p:commandButton value="#{i18n['button.save']}"
					action="#{perfilBean.addPerfil}" id="withIcon" update="@form"
					icon="ui-icon-disk" ajax="false" />

				<p:commandButton value="#{i18n['button.cancel']}"
					actionListener="#{perfilBean.cancelPerfil}"
					icon="ui-icon ui-icon-close" update="@form" process="@this" />
			</div>
		</h:form>


	</ui:define>

</ui:composition>
