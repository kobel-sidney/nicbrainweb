<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  template="layout.xhtml">

	<ui:define name="tarefas">
		<h:form prependId="false" id="formSegmento">
			<p:panel id="panel" header="#{i18n['label.activityStatus']}" style="margin-bottom:10px;">
				<p:growl id="msg0"/>
				<h:panelGrid columns="2">
					<h:outputLabel/>
					<h:inputHidden id="idStatusAtividade" value="#{statusAtividadeBean.status.idStatus}"/>
					
					<h:outputLabel for="nomeStatus" value="#{i18n['label.activityStatus']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="nomeStatus" size="20" value="#{statusAtividadeBean.status.nomeStatus}"
							required="true" label="Status Atividade" 
							requiredMessage="#{i18n['message.required_field.function']}">                    
                    	<f:validateLength minimum="3" />
                    </p:inputText>
                    
                    <h:outputLabel for="descricaoStatus" value="#{i18n['label.description']}:&nbsp;#{i18n['label.token.required_field']}" />
                    <p:inputText id="descricaoStatus" size="80"
                        value="#{statusAtividadeBean.status.descricaoStatus}" required="true" label="Descricao Status"
                        requiredMessage="#{i18n['message.required_field.description']}">
                    </p:inputText>
                    
				</h:panelGrid>
			</p:panel>
			
			<p:commandButton value="#{i18n['button.save']}" action="#{statusAtividadeBean.addStatus}" 
					id="withIcon" update="@form" icon="ui-icon-disk" ajax="false"/>
					
			<p:commandButton value="#{i18n['button.cancel']}" actionListener="#{statusAtividadeBean.cancelStatus}"
					icon="ui-icon ui-icon-close" update="@form" process="@this"/>           
		</h:form>		
		
	</ui:define>
	
</ui:composition>
