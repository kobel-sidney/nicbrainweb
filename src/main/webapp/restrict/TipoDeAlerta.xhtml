<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  template="layout.xhtml">
	  
	  <ui:define name="tarefas">
		<h:form prependId="false" id="formAlerta">
			<p:panel id="panel" header="#{i18n['label.alert_type']}" style="margin-bottom:10px;">
				<p:growl id="msg0"/>
				<h:panelGrid columns="2">
					<h:outputLabel/>
					<h:inputHidden id="idAlerta" value="#{tipoDeAlertaBean.tipoDeAlerta.idAlerta}"/>
					
					<h:outputLabel for="nomeAlerta" value="#{i18n['label.alert_type']}:&nbsp;#{i18n['label.token.required_field']}" />
					<p:inputText id="nomeAlerta" size="20" value="#{tipoDeAlertaBean.tipoDeAlerta.nomeAlerta}"
							required="true" label="Fun&ccedil;&atilde;o/TipoDeAlerta" 
							requiredMessage="#{i18n['message.required_field.alert']}">                    
                    	<f:validateLength minimum="3" />
                    </p:inputText>
				</h:panelGrid>
			</p:panel>
			
			<p:commandButton value="#{i18n['button.save']}" action="#{tipoDeAlertaBean.addTipoDeAlerta}" 
					id="withIcon" update="@form" icon="ui-icon-disk" ajax="false"/>
					
			<p:commandButton value="#{i18n['button.cancel']}" actionListener="#{tipoDeAlertaBean.cancelTipoDeAlerta}"
					icon="ui-icon ui-icon-close" update="@form" process="@this"/>           
		</h:form>
		
		</ui:define>
	
</ui:composition>
